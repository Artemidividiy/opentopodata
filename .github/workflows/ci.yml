name: build

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build docker image
      run: make build
    - name: Run tests
      run: make test
    - name: Check code formatting
      run: docker run --rm opentopodata black  --check --target-version py37 tests opentopodata
